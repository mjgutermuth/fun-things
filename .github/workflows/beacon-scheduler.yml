name: Beacon Schedule Sync

on:
  schedule:
    # Run every Monday at 1pm Pacific (21:00 UTC)
    - cron: '0 21 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 google-auth google-auth-oauthlib google-api-python-client

      - name: Set up Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 -d > beacon-scheduler/credentials.json
          echo "$GOOGLE_TOKEN" | base64 -d > beacon-scheduler/token.json

          # Validate files are not empty
          if [ ! -s beacon-scheduler/credentials.json ]; then
            echo "Error: credentials.json is empty - check GOOGLE_CREDENTIALS secret"
            exit 1
          fi
          if [ ! -s beacon-scheduler/token.json ]; then
            echo "Error: token.json is empty - check GOOGLE_TOKEN secret"
            exit 1
          fi

          echo "Google credentials set up successfully"

      - name: Run scheduler
        working-directory: beacon-scheduler
        run: python beacon_scheduler.py
