function getSyncId() {
    let id = localStorage.getItem('crSyncId');
    if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('crSyncId', id);
    }
    return id;
}

function setSyncId(id) {
    if (!id) return;
    localStorage.setItem('crSyncId', id);
}

function applySyncFromUrl() {
    const params = new URLSearchParams((location.hash || '').replace(/^#/, ''));
    const incoming = params.get('sync');
    if (incoming) {
        setSyncId(incoming);
        history.replaceState(null, '', location.pathname + location.search);
    }
}

async function copySyncLink() {
    try {
        const link = `${location.origin}${location.pathname}#sync=${getSyncId()}`;
        await navigator.clipboard.writeText(link);
        showToast('Link copied to clipboard! Open it on another device to sync.', 'Sync Link Copied', 'success');
    } catch (error) {

}

    }
}


        async function remoteLoadWatchedStatus() {
            const syncId = getSyncId();
            const url = `${SUPABASE_URL}/rest/v1/cr_sync?sync_id=eq.${encodeURIComponent(syncId)}&select=watched_status,updated_at`;

            try {
                const res = await fetch(url, {
                    headers: {
                        apikey: SUPABASE_ANON_KEY,
                        authorization: `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    cache: 'no-store',
                });

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }

                const rows = await res.json();
                const remoteData = rows?.[0];

                if (!remoteData) {
                    // No remote data yet
                    return;
                }

                const remote = remoteData.watched_status || {};
                const remoteTimestamp = new Date(remoteData.updated_at || 0).getTime();

                // Merge strategy: Use timestamp-based conflict resolution
                // If remote is newer, prefer remote values
                // If local is newer, keep local values
                // If timestamps are equal, merge with remote taking precedence
                const localTimestamp = lastSyncTimestamp || 0;

                if (remoteTimestamp > localTimestamp) {
                    // Remote is newer - merge with remote taking precedence
                    watchedStatus = { ...watchedStatus, ...remote };
                    lastSyncTimestamp = remoteTimestamp;
                    localStorage.setItem('crLastSyncTimestamp', remoteTimestamp.toString());
                    saveWatchedStatus();
                } else {
                    // Local is newer or same - keep local but merge any new episodes from remote
                    Object.keys(remote).forEach(key => {
                        if (watchedStatus[key] === undefined) {
                            watchedStatus[key] = remote[key];
                        }
                    });
                    saveWatchedStatus();
                }
            } catch (error) {
                console.error('Failed to load sync data:', error);
                throw error;
            }
        }

        async function remoteSaveWatchedStatus() {
            const syncId = getSyncId();
            const timestamp = new Date().toISOString();

            const body = {
                sync_id: syncId,
                watched_status: watchedStatus,
                updated_at: timestamp,
            };

            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/cr_sync`, {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json',
                        apikey: SUPABASE_ANON_KEY,
                        authorization: `Bearer ${SUPABASE_ANON_KEY}`,
                        prefer: 'resolution=merge-duplicates',
                    },
                    body: JSON.stringify(body),
                });

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }

                // Update local timestamp after successful save
                lastSyncTimestamp = new Date(timestamp).getTime();
                localStorage.setItem('crLastSyncTimestamp', lastSyncTimestamp.toString());
            } catch (error) {
                console.error('Failed to save sync data:', error);
                showToast('Failed to sync with cloud. Your changes are saved locally.', 'Sync Warning', 'error');
            }
        }

        function loadWatchedStatus() {
            const saved = localStorage.getItem('crWatchedStatus');
            if (saved) {
                try {
                    const oldStatus = JSON.parse(saved);

                    // Migrate old IDs to new format if needed
                    // Old format: "Show Type|Campaign|Episode|Title"
                    // New format: uses episode_id from CSV directly
                    watchedStatus = {};

                    for (const [key, value] of Object.entries(oldStatus)) {
                        // Keep the key as-is since we're now using episode_id from CSV
                        watchedStatus[key] = value;
                    }
                } catch (error) {
                    console.error('Failed to parse saved watch status:', error);
                    watchedStatus = {};
                }
            }

            // Load last sync timestamp
            const savedTimestamp = localStorage.getItem('crLastSyncTimestamp');
            if (savedTimestamp) {
                lastSyncTimestamp = parseInt(savedTimestamp, 10) || 0;
            }
        }
        
        function saveWatchedStatus() {
            localStorage.setItem('crWatchedStatus', JSON.stringify(watchedStatus));

        function classifySpecial(ep) {
            const text = `${ep.title || ''} ${ep.notes || ''}`.toLowerCase();
            const hasAny = (arr) => arr.some(s => text.includes(s));

            // Behind-the-scenes / backstage content
            if (hasAny(['backstage', 'behind the scenes', 'behind-the-scenes', 'bts', 'watch party'])) return 'Behind-the-Scenes';

            // Interviews / panels / Q&A
            if (hasAny(['interview', 'fireside', 'q&a', 'q & a', 'ama', 'panel', 'roundtable', 'comic con', 'convention'])) return 'Interview/Panel';

            // Explicit one-shot marker
            if (hasAny(['one-shot', 'one shot', 'one‚Äìshot', 'one‚Äîshot'])) return 'One-Shot';

            // Runtime heuristic (expects H:MM:SS)
            const parts = (ep.runtime || '').split(':').map(p => parseInt(p, 10));
            if (parts.length === 3 && parts.every(n => Number.isFinite(n))) {
                const minutes = (parts[0] * 60) + parts[1] + (parts[2] / 60);
                if (minutes >= 90) return 'One-Shot';
            }

            return 'Other';
        }



        
        function parseCSV() {
            const lines = CSV_DATA.trim().split('\n');
            const headers = lines[0].split(',');
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const episode = {};
                
                headers.forEach((header, index) => {
                    episode[header.trim()] = values[index] ? values[index].trim() : '';
                });

                // Use episode_id from CSV as the unique ID
                episode.id = episode.episode_id || [episode.show_type, episode.campaign, episode.episode_number, episode.title].join('|');
// Set watched status
                if (watchedStatus[episode.id] !== undefined) {
                    episode.watched = watchedStatus[episode.id];
                } else {
                    episode.watched = episode.watched === 'TRUE' || episode.watched === 'true';
                }
                

                // Derived fields for cleaner filtering + display
                // For Miniseries, "campaign" holds the series name (e.g., Exandria Unlimited, Candela Obscura).
                // We keep a separate bucket field so the Campaign dropdown doesn't explode.
                episode.series = (episode.show_type === 'Miniseries') ? episode.campaign : '';
                episode.campaign_bucket = (episode.show_type === 'Miniseries') ? 'Miniseries' : episode.campaign;

                // Normalize Backstage Pass into Specials (no separate Type/Series)
                if (episode.show_type === 'Backstage Pass') {
                    episode.show_type = 'Special';
                }

                // Derived field for Specials categorization (used for Series filter when Type=Special)
                episode.special_category = (episode.show_type === 'Special') ? classifySpecial(episode) : '';

                allEpisodes.push(episode);
            }
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result.map(val => val.replace(/^"|"$/g, ''));
        }
        
        function populateFilters() {
            // Type (formerly Show Type)
            const types = [...new Set(allEpisodes.map(e => e.show_type))].filter(Boolean).sort();
            const typeSelect = document.getElementById('filterShowType');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            // Series options depend on the selected type (cascading filters)
            populateSeriesOptions(typeSelect.value);
        }

        function populateSeriesOptions(selectedType) {
            const seriesSelect = document.getElementById('filterCampaign');

            // Preserve current selection if still valid
            const previousValue = seriesSelect.value;

            // Clear all options except the first ("All Series")
            while (seriesSelect.options.length > 1) seriesSelect.remove(1);

            let seriesList = [];
            if (!selectedType) {
                // When no type is selected, keep Series list compact by bucketing Miniseries together
                seriesList = [...new Set(allEpisodes.map(ep => {
                    return (ep.show_type === 'Miniseries') ? 'Miniseries' : (ep.campaign_bucket || ep.campaign);
                }))].filter(Boolean).sort();
            } else if (selectedType === 'Miniseries') {
                // When Type=Miniseries, show the actual miniseries names
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === 'Miniseries')
                    .map(ep => ep.campaign)
                )].filter(Boolean).sort();
            } else if (selectedType === 'Special') {
                // When Type=Special, show derived special categories (keeps Series dropdown compact)
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === 'Special')
                    .map(ep => ep.special_category)
                )].filter(Boolean).sort();
            } else {
                // For other types, show the normal campaign/series values within that type
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === selectedType)
                    .map(ep => ep.campaign_bucket || ep.campaign)
                )].filter(Boolean).sort();
        }

            seriesList.forEach(series => {
                const option = document.createElement('option');
                option.value = series;
                option.textContent = series;
                seriesSelect.appendChild(option);
            });

            // Restore previous selection if possible; otherwise reset to All Series
            const values = new Set([...seriesSelect.options].map(o => o.value));
            seriesSelect.value = values.has(previousValue) ? previousValue : '';
        }
        
        function setupEventListeners() {
            const typeSelect = document.getElementById('filterShowType');
            const seriesSelect = document.getElementById('filterCampaign');

            typeSelect.addEventListener('change', () => {
                // When the type changes, rebuild Series options and reset selection
                seriesSelect.value = '';
                populateSeriesOptions(typeSelect.value);
                applyFiltersAndRender();
            });

            seriesSelect.addEventListener('change', applyFiltersAndRender);
            document.getElementById('filterWatched').addEventListener('change', applyFiltersAndRender);
            document.getElementById('searchInput').addEventListener('input', applyFiltersAndRender);

            // Sortable headers
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    applyFiltersAndRender();
                });
            });
        }
        
        function applyFiltersAndRender() {
            // Debounce rendering for better performance
            if (renderDebounceTimer) {
                clearTimeout(renderDebounceTimer);
            }

            renderDebounceTimer = setTimeout(() => {
                const showType = document.getElementById('filterShowType').value;
                const campaign = document.getElementById('filterCampaign').value;
                const watched = document.getElementById('filterWatched').value;
                const search = document.getElementById('searchInput').value.toLowerCase();

                filteredEpisodes = allEpisodes.filter(ep => {
                    if (showType && ep.show_type !== showType) return false;
                    const seriesKey = (showType === 'Miniseries')
                        ? ep.campaign
                        : (showType === 'Special')
                            ? (ep.special_category || '')
                            : (ep.campaign_bucket || ep.campaign);
                    if (campaign && seriesKey !== campaign) return false;
                    if (watched === 'watched' && !ep.watched) return false;
                    if (watched === 'unwatched' && ep.watched) return false;
                    if (search && !ep.title.toLowerCase().includes(search)) return false;
                    return true;
                });

                sortEpisodes();
                renderTable();
                renderCards();
                updateStats();
            }, 100); // 100ms debounce
        }
        
        function sortEpisodes() {
            filteredEpisodes.sort((a, b) => {
                let aVal = a[sortColumn] || '';
                let bVal = b[sortColumn] || '';
                
                // Handle episode numbers
                if (sortColumn === 'episode_number') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            // Update header UI
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === sortColumn) {
                    th.classList.add(`sort-${sortDirection}`);
                }
            });
        }
        
        function renderTable() {
            const tbody = document.getElementById('episodeTableBody');

            if (filteredEpisodes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No episodes match your filters</td></tr>';
                return;
            }

            // Use DocumentFragment for better performance
            const fragment = document.createDocumentFragment();

            filteredEpisodes.forEach(ep => {
                const tr = document.createElement('tr');
                tr.className = ep.watched ? 'watched' : '';

                const showBadgeClass = ep.show_type.toLowerCase().replace(/\s+/g, '-');
                const cooldownBadge = ep.has_cooldown === 'TRUE' ? '<span class="cooldown-badge">COOLDOWN</span>' : '';
                const campaignDisplay = ep.show_type === 'Miniseries'
                    ? (ep.campaign || '‚Äî')
                    : (ep.show_type === 'Special'
                        ? (ep.special_category || '‚Äî')
                        : (ep.campaign_bucket || ep.campaign || '‚Äî'));

                tr.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox"
                               ${ep.watched ? 'checked' : ''}
                               onchange="toggleWatched('${ep.id.replace(/'/g, "\\'")}')"
                               aria-label="Mark ${ep.title.replace(/'/g, "\\'")} as ${ep.watched ? 'unwatched' : 'watched'}">
                    </td>
                    <td><span class="show-badge ${showBadgeClass}">${ep.show_type}</span></td>
                    <td>${campaignDisplay}</td>
                    <td><span class="episode-number">${ep.episode_number || '‚Äî'}</span></td>
                    <td class="episode-title">
                        ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank" rel="noopener noreferrer" aria-label="Watch ${ep.title}">${ep.title}</a>` : ep.title}
                        ${cooldownBadge}
                    </td>
                    <td class="airdate">${ep.airdate || '‚Äî'}</td>
                    <td class="runtime">${ep.runtime || '‚Äî'}</td>
                    <td>
                        ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank" rel="noopener noreferrer" style="color: var(--beacon-teal);" aria-label="Watch episode">‚ñ∂</a>` : ''}
                        ${ep.wiki_url ? `<a href="${ep.wiki_url}" target="_blank" rel="noopener noreferrer" style="color: var(--beacon-accent); margin-left: 8px;" aria-label="Read wiki">üìñ</a>` : ''}
                    </td>
                `;

                fragment.appendChild(tr);
            });

            tbody.innerHTML = '';
            tbody.appendChild(fragment);
        }

        function renderCards() {
            const cardsContainer = document.getElementById('episodeCards');

            if (filteredEpisodes.length === 0) {
                cardsContainer.innerHTML = '<div class="empty-state">No episodes match your filters</div>';
                return;
            }

            // Use DocumentFragment for better performance
            const fragment = document.createDocumentFragment();

            filteredEpisodes.forEach(ep => {
                const card = document.createElement('div');
                card.className = `episode-card ${ep.watched ? 'watched' : ''}`;

                const showBadgeClass = ep.show_type.toLowerCase().replace(/\s+/g, '-');
                const cooldownBadge = ep.has_cooldown === 'TRUE' ? '<span class="cooldown-badge">COOLDOWN</span>' : '';
                const campaignDisplay = ep.show_type === 'Miniseries'
                    ? (ep.campaign || '‚Äî')
                    : (ep.show_type === 'Special'
                        ? (ep.special_category || '‚Äî')
                        : (ep.campaign_bucket || ep.campaign || '‚Äî'));

                card.innerHTML = `
                    <div class="episode-card-header">
                        <div class="episode-card-title">
                            <div><span class="show-badge ${showBadgeClass}">${ep.show_type}</span></div>
                            <div class="episode-title" style="margin-top: 8px;">
                                ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank" rel="noopener noreferrer" aria-label="Watch ${ep.title}">${ep.title}</a>` : ep.title}
                                ${cooldownBadge}
                            </div>
                        </div>
                        <div class="episode-card-checkbox">
                            <input type="checkbox"
                                   ${ep.watched ? 'checked' : ''}
                                   onchange="toggleWatched('${ep.id.replace(/'/g, "\\'")}')"
                                   aria-label="Mark ${ep.title.replace(/'/g, "\\'")} as ${ep.watched ? 'unwatched' : 'watched'}">
                        </div>
                    </div>
                    <div class="episode-card-meta">
                        <span><strong>Campaign:</strong> ${campaignDisplay}</span>
                        <span><strong>Episode:</strong> ${ep.episode_number || '‚Äî'}</span>
                        <span><strong>Air Date:</strong> ${ep.airdate || '‚Äî'}</span>
                        <span><strong>Runtime:</strong> ${ep.runtime || '‚Äî'}</span>
                    </div>
                    ${ep.vod_url || ep.wiki_url ? `
                        <div class="episode-card-links">
                            ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank" rel="noopener noreferrer" aria-label="Watch episode" style="color: var(--beacon-teal);">‚ñ∂ Watch</a>` : ''}
                            ${ep.wiki_url ? `<a href="${ep.wiki_url}" target="_blank" rel="noopener noreferrer" aria-label="Read wiki" style="color: var(--beacon-accent);">üìñ Wiki</a>` : ''}
                        </div>
                    ` : ''}
                `;

                fragment.appendChild(card);
            });

            cardsContainer.innerHTML = '';
            cardsContainer.appendChild(fragment);
        }

        function toggleWatched(id) {
            const episode = allEpisodes.find(e => e.id === id);
            if (episode) {
                episode.watched = !episode.watched;
                watchedStatus[id] = episode.watched;
                saveWatchedStatus();
                applyFiltersAndRender();
            
        remoteSaveWatchedStatus();
}
        }
        
        function markAllFiltered(watched) {
            if (!confirm(`Mark all ${filteredEpisodes.length} filtered episodes as ${watched ? 'watched' : 'unwatched'}?`)) {
                return;
            }
            
            filteredEpisodes.forEach(ep => {
                ep.watched = watched;
                watchedStatus[ep.id] = watched;
            });
            
            saveWatchedStatus();
            applyFiltersAndRender();
        
        remoteSaveWatchedStatus();
}
        
        function updateStats() {
            const total = allEpisodes.length;
            const watched = allEpisodes.filter(e => e.watched).length;
            const remaining = total - watched;
            const percent = total > 0 ? Math.round((watched / total) * 100) : 0;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statWatched').textContent = watched;
            document.getElementById('statRemaining').textContent = remaining;
            document.getElementById('statPercent').textContent = percent + '%';
        }
        
        function exportProgress() {
            const csv = ['Show Type,Campaign,Episode,Title,Watched'].concat(
                allEpisodes
                    .filter(e => e.watched)
                    .map(e => `"${e.show_type}","${e.campaign}","${e.episode_number}","${e.title}","TRUE"`)
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cr-progress-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

            alert(`Critical Role Episode Tracker

        }
