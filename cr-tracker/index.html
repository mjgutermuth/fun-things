<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Role Episode Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Crimson+Pro:wght@300;400;600&display=swap');
        
        :root {
            /* Deep purple Beacon theme */
            --beacon-purple: #6B46C1;
            --beacon-purple-dark: #553C9A;
            --beacon-purple-light: #9F7AEA;
            --beacon-accent: #F687B3;
            --beacon-teal: #4FD1C5;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --cream: #fef6e4;
            --watched-green: #48BB78;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #2D1B69 0%, #1a1a2e 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(107, 70, 193, 0.2);
            border: 2px solid var(--beacon-purple);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 600;
            color: var(--beacon-purple-light);
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(159, 122, 234, 0.5);
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--beacon-teal);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Filters & Controls */
        .controls {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--beacon-purple);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--beacon-teal);
            font-weight: 700;
        }
        
        select, input[type="text"] {
            padding: 10px;
            background: rgba(107, 70, 193, 0.1);
            border: 2px solid var(--beacon-purple);
            color: var(--light);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            border-radius: 4px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--beacon-accent);
        }
        
        select option {
            background: var(--dark);
            color: var(--light);
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            background: var(--beacon-purple);
            border: 2px solid var(--beacon-purple-light);
            color: white;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        button:hover {
            background: var(--beacon-purple-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(159, 122, 234, 0.4);
        }
        
        button.secondary {
            background: transparent;
            border-color: var(--beacon-teal);
            color: var(--beacon-teal);
        }
        
        button.secondary:hover {
            background: rgba(79, 209, 197, 0.1);
            border-color: var(--beacon-accent);
            color: var(--beacon-accent);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(107, 70, 193, 0.2);
            border: 2px solid var(--beacon-purple);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--beacon-purple-light);
            font-family: 'Crimson Pro', serif;
        }
        
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--beacon-teal);
            margin-top: 5px;
        }
        
        /* Episode Table */
        .episode-table-container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--beacon-purple);
            border-radius: 8px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--beacon-purple);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 15px 10px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: white;
            border-bottom: 2px solid var(--beacon-purple-light);
        }
        
        th.sortable {
            cursor: pointer;
            user-select: none;
        }
        
        th.sortable:hover {
            background: var(--beacon-purple-dark);
        }
        
        th.sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
        }
        
        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }
        
        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }
        
        tbody tr {
            border-bottom: 1px solid rgba(107, 70, 193, 0.3);
            transition: background 0.2s ease;
        }
        
        tbody tr:hover {
            background: rgba(107, 70, 193, 0.1);
        }
        
        tbody tr.watched {
            opacity: 0.6;
        }
        
        td {
            padding: 12px 10px;
            font-size: 0.85rem;
        }
        
        .checkbox-cell {
            text-align: center;
            width: 60px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--watched-green);
        }
        
        .episode-number {
            font-weight: 700;
            color: var(--beacon-accent);
            min-width: 40px;
            display: inline-block;
        }
        
        .episode-title {
            color: var(--beacon-purple-light);
            font-weight: 600;
        }
        
        .episode-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .episode-title a:hover {
            color: var(--beacon-teal);
            text-decoration: underline;
        }
        
        .show-badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 3px;
            background: var(--beacon-purple-dark);
            color: white;
        }
        
        .show-badge.main-campaign {
            background: var(--beacon-purple);
        }
        
        .show-badge.special {
            background: var(--beacon-accent);
        }
        
        .show-badge.fireside-chat {
            background: var(--beacon-teal);
            color: var(--dark);
        }
        
        .show-badge.weird-kids {
            background: #9F7AEA;
        }
        
        .cooldown-badge {
            display: inline-block;
            padding: 3px 6px;
            font-size: 0.65rem;
            background: var(--beacon-teal);
            color: var(--dark);
            border-radius: 3px;
            margin-left: 5px;
            font-weight: 700;
        }
        
        .runtime {
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        .airdate {
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--beacon-teal);
            font-size: 1.2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.75rem;
            }
            
            td, th {
                padding: 8px 5px;
            }
        }
    .subtle { opacity: 0.75; font-size: 0.85em; margin-top: 2px; }

</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Critical Role Episode Tracker</h1>
            <p class="subtitle">Track Your Journey Through Exandria & Beyond</p>
        </header>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Episodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statWatched">0</div>
                <div class="stat-label">Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statRemaining">0</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
        
        <!-- Filters & Controls -->
        <div class="controls">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterShowType">
                        <option value="">All Types</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Series</label>
                    <select id="filterCampaign">
                        <option value="">All Series</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Watched Status</label>
                    <select id="filterWatched">
                        <option value="">All</option>
                        <option value="watched">Watched</option>
                        <option value="unwatched">Not Watched</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search titles...">
                </div>
            </div>
            
            <div class="button-row">
                <button onclick="markAllFiltered(true)">‚úì Mark All Filtered as Watched</button>
                <button onclick="markAllFiltered(false)">‚úó Mark All Filtered as Unwatched</button>
                <button class="secondary" onclick="exportProgress()">üìä Export Progress</button>
                <button class="secondary" onclick="showInstructions()">‚ùì How to Use</button>
            </div>
        </div>
        
        <!-- Episode Table -->
        <div class="episode-table-container">
            <table id="episodeTable">
                <thead>
                    <tr>
                        <th class="checkbox-cell">Watched</th>
                        <th class="sortable" data-sort="show_type">Show</th>
                        <th class="sortable" data-sort="campaign">Campaign</th>
                        <th class="sortable" data-sort="episode_number">#</th>
                        <th class="sortable" data-sort="title">Title</th>
                        <th class="sortable" data-sort="airdate">Air Date</th>
                        <th>Runtime</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody id="episodeTableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading episodes...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // App State
        let allEpisodes = [];
        let filteredEpisodes = [];
        let watchedStatus = {}; // Store in localStorage
        let sortColumn = 'airdate';
        let sortDirection = 'asc';
        
        // Load CSV data (embedded)
        // Load CSV data (external file)
let CSV_DATA = '';

async function loadCSV() {
    // Update this filename if you rename the CSV
    const res = await fetch('./cr_episodes_series_airdates.csv', { cache: 'no-store' });
    if (!res.ok) throw new Error(`Failed to load CSV: ${res.status} ${res.statusText}`);
    return await res.text();
}

// Initialize
        document.addEventListener('DOMContentLoaded', () => { init().catch(console.error); });
        
        async function init() {
            loadWatchedStatus();
            
    CSV_DATA = await loadCSV();
parseCSV();
            populateFilters();
            setupEventListeners();
            applyFiltersAndRender();
        }
        
        function loadWatchedStatus() {
            const saved = localStorage.getItem('crWatchedStatus');
            if (saved) {
                watchedStatus = JSON.parse(saved);
            }
        }
        
        function saveWatchedStatus() {
            localStorage.setItem('crWatchedStatus', JSON.stringify(watchedStatus));
        }
        
        function parseCSV() {
            const lines = CSV_DATA.trim().split('\n');
            const headers = lines[0].split(',');
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const episode = {};
                
                headers.forEach((header, index) => {
                    episode[header.trim()] = values[index] ? values[index].trim() : '';
                });
                
                // Generate unique ID
                episode.id = `${episode.show_type}-${episode.campaign}-${episode.episode_number}-${i}`;
                
                // Set watched status
                if (watchedStatus[episode.id] !== undefined) {
                    episode.watched = watchedStatus[episode.id];
                } else {
                    episode.watched = episode.watched === 'TRUE' || episode.watched === 'true';


                // Normalize Backstage Pass into Specials (do not create a separate series)
                if (episode.show_type === 'Backstage Pass') {
                    episode.show_type = 'Special';
                }

                }
                

                // Derived fields for cleaner filtering + display
                // For Miniseries, "campaign" holds the series name (e.g., Exandria Unlimited, Candela Obscura).
                // We keep a separate bucket field so the Campaign dropdown doesn't explode.
                episode.series = (episode.show_type === 'Miniseries') ? episode.campaign : '';
                episode.campaign_bucket = (episode.show_type === 'Miniseries') ? 'Miniseries' : episode.campaign;


                // Derived field for Specials categorization
                episode.special_category = (episode.show_type === 'Special') ? classifySpecial(episode) : '';
                allEpisodes.push(episode);
            }
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }


        function classifySpecial(ep) {
            const text = `${ep.title || ''} ${ep.notes || ''}`.toLowerCase();

            const hasAny = (arr) => arr.some(s => text.includes(s));

            // Behind-the-scenes / backstage content
            if (hasAny(['backstage', 'behind the scenes', 'behind-the-scenes', 'bts', 'watch party', 'behind'])) return 'Behind-the-Scenes';

            // Interviews / panels / Q&A / talk formats
            if (hasAny(['interview', 'fireside', 'q&a', 'ama', 'panel', 'roundtable', 'comic con', 'convention', 'q & a'])) return 'Interview/Panel';

            // Explicit one-shot marker
            if (hasAny(['one-shot', 'one shot', 'one‚Äìshot', 'one‚Äîshot'])) return 'One-Shot';

            // Runtime heuristic (expects H:MM:SS)
            let minutes = 0;
            const parts = (ep.runtime || '').split(':').map(p => parseInt(p, 10));
            if (parts.length === 3 && parts.every(n => Number.isFinite(n))) {
                minutes = (parts[0] * 60) + parts[1] + (parts[2] / 60);
            }

            if (minutes >= 90) return 'One-Shot';

            return 'Other';
        }

            }
            result.push(current);
            
            return result.map(val => val.replace(/^"|"$/g, ''));
        }
        
        function populateFilters() {
            // Type (formerly Show Type)
            const types = [...new Set(allEpisodes.map(e => e.show_type))].filter(Boolean).sort();
            const typeSelect = document.getElementById('filterShowType');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            // Series options depend on the selected type (cascading filters)
            populateSeriesOptions(typeSelect.value);
        }

        function populateSeriesOptions(selectedType) {
            const seriesSelect = document.getElementById('filterCampaign');

            // Preserve current selection if still valid
            const previousValue = seriesSelect.value;

            // Clear all options except the first ("All Series")
            while (seriesSelect.options.length > 1) seriesSelect.remove(1);

            let seriesList = [];
            if (!selectedType) {
                // When no type is selected, keep Series list compact by bucketing Miniseries together
                seriesList = [...new Set(allEpisodes.map(ep => {
                    return (ep.show_type === 'Miniseries') ? 'Miniseries' : (ep.campaign_bucket || ep.campaign);
                }))].filter(Boolean).sort();
            } else if (selectedType === 'Miniseries') {
                // When Type=Miniseries, show the actual miniseries names
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === 'Miniseries')
                    .map(ep => ep.campaign)
                )].filter(Boolean).sort();
            } else if (selectedType === 'Special') {
                // When Type=Special, show derived special categories (keeps Series dropdown compact)
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === 'Special')
                    .map(ep => ep.special_category)
                )].filter(Boolean).sort();
            } else {
                // For other types, show the normal campaign/series values
                seriesList = [...new Set(allEpisodes
                    .filter(ep => ep.show_type === selectedType)
                    .map(ep => (ep.campaign_bucket || ep.campaign))
                )].filter(Boolean).sort();
            }

            seriesList.forEach(series => {
                const option = document.createElement('option');
                option.value = series;
                option.textContent = series;
                seriesSelect.appendChild(option);
            });

            // Restore previous selection if possible; otherwise reset to All Series
            const values = new Set([...seriesSelect.options].map(o => o.value));
            seriesSelect.value = values.has(previousValue) ? previousValue : '';
        }
        
        function setupEventListeners() {
            const typeSelect = document.getElementById('filterShowType');
            const seriesSelect = document.getElementById('filterCampaign');

            typeSelect.addEventListener('change', () => {
                // When the type changes, rebuild Series options and reset selection
                seriesSelect.value = '';
                populateSeriesOptions(typeSelect.value);
                applyFiltersAndRender();
            });

            seriesSelect.addEventListener('change', applyFiltersAndRender);
            document.getElementById('filterWatched').addEventListener('change', applyFiltersAndRender);
            document.getElementById('searchInput').addEventListener('input', applyFiltersAndRender);

            // Sortable headers
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    applyFiltersAndRender();
                });
            });
        }
        
        function applyFiltersAndRender() {
            const showType = document.getElementById('filterShowType').value;
            const campaign = document.getElementById('filterCampaign').value;
            const watched = document.getElementById('filterWatched').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            filteredEpisodes = allEpisodes.filter(ep => {
                if (showType && ep.show_type !== showType) return false;
                const seriesKey = (showType === 'Miniseries')
                    ? ep.campaign
                    : (showType === 'Special')
                        ? (ep.special_category || '')
                        : (ep.campaign_bucket || ep.campaign);
                if (campaign && seriesKey !== campaign) return false;
                if (watched === 'watched' && !ep.watched) return false;
                if (watched === 'unwatched' && ep.watched) return false;
                if (search && !ep.title.toLowerCase().includes(search)) return false;
                return true;
            });
            
            sortEpisodes();
            renderTable();
            updateStats();
        }
        
        function sortEpisodes() {
            filteredEpisodes.sort((a, b) => {
                let aVal = a[sortColumn] || '';
                let bVal = b[sortColumn] || '';
                
                // Handle episode numbers
                if (sortColumn === 'episode_number') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            // Update header UI
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === sortColumn) {
                    th.classList.add(`sort-${sortDirection}`);
                }
            });
        }
        
        function renderTable() {
            const tbody = document.getElementById('episodeTableBody');
            
            if (filteredEpisodes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No episodes match your filters</td></tr>';
                return;
            }
            
            tbody.innerHTML = filteredEpisodes.map(ep => {
                const showBadgeClass = ep.show_type.toLowerCase().replace(/\s+/g, '-');
                const cooldownBadge = ep.has_cooldown === 'TRUE' ? '<span class="cooldown-badge">COOLDOWN</span>' : '';
                
                return `
                    <tr class="${ep.watched ? 'watched' : ''}">
                        <td class="checkbox-cell">
                            <input type="checkbox" ${ep.watched ? 'checked' : ''} 
                                   onchange="toggleWatched('${ep.id}')">
                        </td>
                        <td><span class="show-badge ${showBadgeClass}">${ep.show_type}</span></td>
                        <td>
                            ${ep.show_type === 'Miniseries'
                                ? (ep.campaign || '‚Äî')
                                : (ep.show_type === 'Special'
                                    ? (ep.special_category || '‚Äî')
                                    : (ep.campaign_bucket || ep.campaign || '‚Äî'))}
                            ${ep.show_type !== 'Miniseries' && ep.show_type !== 'Special' && ep.series ? `<div class="subtle">${ep.series}</div>` : ''}
                        </td>
                        <td><span class="episode-number">${ep.episode_number || '‚Äî'}</span></td>
                        <td class="episode-title">
                            ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank">${ep.title}</a>` : ep.title}
                            ${cooldownBadge}
                        </td>
                        <td class="airdate">${ep.airdate || '‚Äî'}</td>
                        <td class="runtime">${ep.runtime || '‚Äî'}</td>
                        <td>
                            ${ep.vod_url ? `<a href="${ep.vod_url}" target="_blank" style="color: var(--beacon-teal);">‚ñ∂</a>` : ''}
                            ${ep.wiki_url ? `<a href="${ep.wiki_url}" target="_blank" style="color: var(--beacon-accent); margin-left: 8px;">üìñ</a>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function toggleWatched(id) {
            const episode = allEpisodes.find(e => e.id === id);
            if (episode) {
                episode.watched = !episode.watched;
                watchedStatus[id] = episode.watched;
                saveWatchedStatus();
                applyFiltersAndRender();
            }
        }
        
        function markAllFiltered(watched) {
            if (!confirm(`Mark all ${filteredEpisodes.length} filtered episodes as ${watched ? 'watched' : 'unwatched'}?`)) {
                return;
            }
            
            filteredEpisodes.forEach(ep => {
                ep.watched = watched;
                watchedStatus[ep.id] = watched;
            });
            
            saveWatchedStatus();
            applyFiltersAndRender();
        }
        
        function updateStats() {
            const total = allEpisodes.length;
            const watched = allEpisodes.filter(e => e.watched).length;
            const remaining = total - watched;
            const percent = total > 0 ? Math.round((watched / total) * 100) : 0;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statWatched').textContent = watched;
            document.getElementById('statRemaining').textContent = remaining;
            document.getElementById('statPercent').textContent = percent + '%';
        }
        
        function exportProgress() {
            const csv = ['Show Type,Campaign,Episode,Title,Watched'].concat(
                allEpisodes
                    .filter(e => e.watched)
                    .map(e => `"${e.show_type}","${e.campaign}","${e.episode_number}","${e.title}","TRUE"`)
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cr-progress-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        function showInstructions() {
            alert(`Critical Role Episode Tracker

‚Ä¢ Export your progress to track across devices
‚Ä¢ Cooldown badge shows Beacon-exclusive content

Your progress is stored locally - clearing browser data will reset it!`);
        }
    </script>
