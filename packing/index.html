<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packing Assistant</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><strong>TRAVEL PACKING ASSISTANT</strong></h1>
            <p>Get smart, weather-based packing suggestions for your trip</p>
        </div>
        
        <div class="trip-form">
            <div class="segment main" id="mainSegment">
                <div class="segment-header">
                    <div class="segment-title">Main Trip</div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Paris, France" required>
                </div>
            </div>
            
            <div id="additionalSegments"></div>
            
            <button class="btn btn-add" onclick="addTripSegment()">+ Add Trip Segment</button>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="generateCalendar()">Generate Packing Calendar</button>
            </div>
        </div>
        
        <div class="calendar-section" id="calendarSection" style="display: none;">
            <div class="calendar-header">
                <h2>Your Trip Calendar</h2>
                <div class="calendar-controls">
                    <p>Color-coded by weather conditions</p>
                    <div class="temp-toggle">
                        <button id="celsiusBtn" onclick="setTempUnit('C')">Â°C</button>
                        <button id="fahrenheitBtn" class="active" onclick="setTempUnit('F')">Â°F</button>
                    </div>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        
        <div class="packing-suggestions" id="packingSuggestions" style="display: none;">
            <div class="packing-header">
                <h2>ðŸ§³ Smart Packing Suggestions</h2>
                <p>Personalized recommendations based on your destination weather conditions</p>
            </div>
            
            <div class="weather-summary" id="weatherSummary"></div>
            
            <div class="packing-categories" id="packingCategories"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="weather.js"></script>
    <script src="render.js"></script>
    <script src="packing.js"></script>
</body>
</html>
