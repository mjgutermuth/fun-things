<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Investigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="colorInfoDisplay"></div>
        <div class="controls">
            <div class="input-wrapper">
                <input type="color" id="colorPicker" value="#000000">
                <input type="text" id="hexColorInput" placeholder="Enter hex color">
            </div>
            <button onclick="displayColorDescription()">Identify color</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
    <script src="./run.js"></script>
</body>
</html>
